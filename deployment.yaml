# [START gke_quickstart_deployment_deployment_hellometric_gke]
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hellometric
  annotations:
    prometheus.io/scrape: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hellometric 
  template:
    metadata:
      labels:
        app: hellometric
    spec:
      containers:
      - name: metric-app
        # Replace $LOCATION with your Artifact Registry location (e.g., us-west1).
        # Replace $GCLOUD_PROJECT with your project ID.
        image: us-central1-docker.pkg.dev/final-project-352014/hello-repo/hellometric:latest
        # This app listens on port 8080 for web traffic by default.
        ports:
        - containerPort: 8080
        env:
          - name: PORT
            value: "8080"
# [END gke_quickstart_deployment_deployment_hellometric_gke]
---
